type Query
type Mutation

enum CreditAccountType {
  GIFT_CARD
  PREPAID_CARD
}

enum PaymentMethod {
  STRIPE
  MOBILEPAY
}

enum PaymentStatus {
  PENDING
  COMPLETED
  FAILED
  REFUNDED
}

input CreateAndCompleteInput {
  email: String!
  type: CreditAccountType!
  treatmentCount: Int
  pricePerTreatment: Float
  purchaseAmount: Float
  paymentMethod: PaymentMethod!
}

type CreateAndCompleteResponse {
  creditAccount: RemoteCreditAccount!
  paymentDetails: RemotePaymentDetails!
}

type Mutation {
  createCreditAccountAndCompletePayment(
    input: CreateAndCompleteInput!
  ): CreateAndCompleteResponse!
}

type Query {
  _empty: String
}

# Dummy types for return only â€“ not merged with subschemas
type RemoteCreditAccount {
  id: String!
  email: String!
  originalMoney: Float!
  creditCode: String!
  isActive: Boolean!
}

type RemotePaymentDetails {
  id: String!
  email: String!
  reference: String!
  paymentStatus: PaymentStatus!
  stripeUrl: String
}
