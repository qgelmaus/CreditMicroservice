<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Credit Account</title>
</head>
<body>
  <h1>Create Credit Account</h1>
  <form id="credit-form">
    <label>Email: <input type="email" name="email" required /></label><br />
    <label>Type:
      <select name="type">
        <option value="GIFT_CARD">GIFT_CARD</option>
        <option value="PREPAID_CARD">PREPAID_CARD</option>
      </select>
    </label><br />
    <label>Original Credits: <input type="number" name="originalCredits" value="100" required /></label><br />
    <label>Original Money: <input type="number" name="originalMoney" value="1000" required /></label><br />
    <button type="submit">Create</button>
  </form>

  <pre id="result"></pre>

  <script>
    document.getElementById("credit-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const variables = {
        email: formData.get("email"),
        type: formData.get("type"),
        originalCredits: parseFloat(formData.get("originalCredits")),
        originalMoney: parseFloat(formData.get("originalMoney")),
      };

      const query = `
        mutation CreateCreditAccount($email: String!, $type: CreditAccountType!, $originalCredits: Float!, $originalMoney: Float!) {
        
          createCreditAccount(email: $email, type: $type, originalCredits: $originalCredits, originalMoney: $originalMoney)
          
          
          {
           
            email

          }
        }
      `;

      try {
        const res = await fetch("http://localhost:4000/graphql", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ query, variables }),
        });

        const json = await res.json();
        document.getElementById("result").textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
